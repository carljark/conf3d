<uib-carousel active="active" interval="myInterval">
	<uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
		<a href='#show-scene'> <img ng-src="{{slide.image}}" ng-click='cambiarEscena(slide.image)' style="margin:auto;"> </a>
		<div class="carousel-caption">
			<h4>Ambiente {{slide.id}}</h4>
			<p>{{slide.text}}</p>
		</div>
	</uib-slide>
</uib-carousel>
